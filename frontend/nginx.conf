worker_processes 1;
events { worker_connections 1024; }
http {
  server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
      # SPA-friendly: serve file if it exists, else index.html
      try_files $uri /index.html;
    }

    # No /api location here â€” ALB handles /api/* routing.
  }
}
